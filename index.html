<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿØÿπŸàÿ© ÿßŸÑŸÅÿ±ÿ≠</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;

            background-image: url("bck.png");
            background-size: 1100px 950px;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            color: #ccc;
            font-size: 20px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
        }

        input[type="text"] {
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(30, 30, 30, 0.8);
            color: #ccc;
            margin-bottom: 12px;
            width: 250px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.6);
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            background-color: rgba(20, 20, 20, 0.85);
            color: #ccc;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgba(0, 188, 212, 0.9);
        }

        #message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #ccc;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        /* ÿ≤ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿØÿπŸàÿ© */
        #downloadLink {
            display: none;
            margin-top: 15px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #00bcd4, #008ba3);
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        #downloadLink:hover {
            background: linear-gradient(135deg, #0097a7, #006978);
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.4);
        }

        /* ÿ™ÿµŸÖŸäŸÖ ŸÑŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
        @media (max-width: 600px) {
            input[type="text"], button {
                width: 90%;
                font-size: 14px;
            }

            h1 {
                font-size: 18px;
            }

            #message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>? Are you Invited to our wedding</h1>
    <input type="text" id="phoneInput" placeholder=".Enter phone no" />
    <button onclick="checkInvitation()">ÿ™ÿ≠ŸÇŸÇ</button>

    <div id="message"></div>
    <a id="downloadLink" href="" download>‚¨áÔ∏è Download your Private invitation</a>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) {
            if (
                event.key === 'F12' ||
                (event.ctrlKey && event.shiftKey && ['i', 'j'].includes(event.key.toLowerCase())) ||
                (event.ctrlKey && event.key.toLowerCase() === 'u')
            ) {
                event.preventDefault();
            }
        });

        function checkInvitation() {
            const phone = document.getElementById("phoneInput").value.trim();
            const messageDiv = document.getElementById("message");
            const downloadLink = document.getElementById("downloadLink");

            if (!phone) {
                messageDiv.innerHTML = "Enter a valid phone no.";
                downloadLink.style.display = "none";
                return;
            }

            if (!/^\d{11}$/.test(phone)) {
                messageDiv.innerHTML = "Phone no. must be 11 digits..!";
                downloadLink.style.display = "none";
                return;
            }

            const filePath = `images/${phone}.png`;
            const testFile = new Image();

            testFile.onload = function () {
                messageDiv.innerHTML = "üéâ .Congratulations! You are invited";
                downloadLink.href = filePath;
                downloadLink.style.display = "inline-block";
            };

            testFile.onerror = function () {
                messageDiv.innerHTML = "üö´ ÿ£ŸÜÿß ŸÖÿπÿ≤ŸÖÿ™ŸÉÿ¥ Ÿäÿß ÿµÿßÿ≠ÿ®Ÿä!";
                downloadLink.style.display = "none";
            };

            testFile.src = filePath;
        }
    </script>

</body>
</html>
